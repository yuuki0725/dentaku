<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="dentaku.css">
</head>

<body>
  <form name="calc" class="calc">
    <table>
      <!--計算画面分-->
      <tr>
        <td colspan="4">
          <input type="text" class="display" name="display" value="" disabled id="display">
        </td>
      </tr>
    
    <!--1段目7~+まで-->
    <tr>
      <td><input type="button" class="button" value="7" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="8" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="9" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="+" onclick="get_calc(this)"></td>
    </tr>
    <!--2段目4~-まで-->
    <tr>
      <td><input type="button" class="button" value="4" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="5" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="6" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="-" onclick="get_calc(this)"></td>
    </tr>
    <!--3段目1~*まで-->
    <tr>
      <td><input type="button" class="button" value="1" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="2" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="3" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="*" onclick="get_calc(this)"></td>
    </tr>
    <!--4段目~/まで-->
    <tr>
      <td><input type="button" class="button" value="0" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="00" onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="." onclick="get_calc(this)"></td>
      <td><input type="button" class="button" value="/" onclick="get_calc(this)"></td>
    </tr>
    <!--5段目AC,=-->
    <tr class="under-box">
      <td><input type="button" class="button2" value="AC" onclick="get_calc(this)"></td>
      <td><input type="button" class="button3" value="=" onclick="get_calc(this)"></td>
    </tr>
    </table>
  </form>
  <script type="text/javascript" src="dentaku.js" charset="utf-8"></script>
</body>
</html>
